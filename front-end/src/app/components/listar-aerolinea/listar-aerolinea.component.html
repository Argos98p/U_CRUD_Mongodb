

<div class=" mt-5">
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-body text-center">
                    <span class="titulo">Lista Aerolineas</span>
                    <button class="btn btn-success float-end" [routerLink]="['/crear-aerolinea']" routerLinkActive="router-link-active" > Nuevo</button>
                    <table class="table  mt-3 ">
                        <thead>
                          <tr>
                            <th scope="col">#</th>
                            <th scope="col">Code</th>
                            <th scope="col">Description</th>
                            <th scope="col">Acciones</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr *ngFor="let aerolinea of listAerolineas | paginate: { itemsPerPage: 10, currentPage: p}" >
                            <td><a href="#">{{aerolinea._id}}</a></td>
                            <td>{{aerolinea.Code}}</td>
                            <td>{{aerolinea.Description}}</td>
                            
                            <td>
                                <i [routerLink]="['editar-aerolinea',aerolinea._id]" class="mr-2 fas fa-edit text-primary"></i>
                                <i (click)=eliminarAerolinea(aerolinea._id) class="fas fa-trash text-danger"></i>
                            </td>                            
                          </tr>                                                   
                        </tbody>
                        <pagination-controls class="text-light my-pagination" (pageChange)="p = $event"></pagination-controls>
                      </table>
                </div>
            </div>
        </div>
    </div>
</div>

<ngx-spinner
  bdColor="rgba(51,51,51,0.8)"
  size="medium"
  color="#fff"
  type="ball-scale-multiple"
>
  <p style="font-size: 20px; color: white">Loading...</p>

</ngx-spinner>
