<div class="container mt-5">
    <div class="col-lg-10 mx-auto">
        <div>
            <div class="card">
                <div class="card-body">
                    <span class="titulo">
                        {{titulo | uppercase}}
                    </span>
                    <form action="" class="mt-3" [formGroup]="avionForm" (ngSubmit)='agregarAvion()'>
                        <div class="row">                        
                            <div class="col-6">
                                <div class="mb-3">

                                    <label  class="form-label">Tipo Avion</label>
                                    <input type="text" class="form-control" formControlName="aircraft_type">
                                    <div class="text-danger" *ngIf="avionForm.get('aircraft_type')?.hasError('required') && avionForm.get('aircraft_type')?.touched">
                                    
                                        <span>
                                        El aircraft_type del producto <strong>es obligatorio</strong>
                                    </span></div>
                                </div>
                                
                                <div class="mb-3">
                                    <label  class="form-label">Motor</label>
                                    <input type="text" class="form-control" formControlName="engine_type">
                                </div>
                                <div class="mb-3">
                                    <label  class="form-label">Fecha</label>
                                    <input type="text" class="form-control" formControlName="issue_date">
                                </div>
                                <div class="mb-3">
                                    <label  class="form-label">Fabricante</label>
                                    <input type="text" class="form-control" formControlName="manufacturer">
                                </div>
                                <div class="mb-3">
                                    <label  class="form-label">Model</label>
                                    <input type="text" class="form-control" formControlName="model">
                                </div>
                            </div>

                            <div class="col-6">

                                <div class="mb-3">
                                    <label  class="form-label">Estado</label>
                                    <input type="text" class="form-control" formControlName="status">
                                </div>
                                <div class="mb-3">
                                    <label  class="form-label">Num cola</label>
                                    <input type="text" class="form-control" formControlName="tailnum">
                                </div>
                                <div class="mb-3">
                                    <label  class="form-label">Tipo</label>
                                    <input type="text" class="form-control" formControlName="type">
                                </div>
                                <div class="mb-3">
                                    <label  class="form-label">AÃ±o</label>
                                    <input type="text" class="form-control" formControlName="year">
                                </div>
                            </div>

                        </div>

                        <div class="mt-3">
                            <button [routerLink]="['/listar-avion']" routerLinkActive="router-link-active"  class="btn btn-secondary float-start">
                                Volver
                            </button>
                            <button class="btn btn-success float-end" type="submit" [disabled]="avionForm.invalid">
                                Aceptar
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
