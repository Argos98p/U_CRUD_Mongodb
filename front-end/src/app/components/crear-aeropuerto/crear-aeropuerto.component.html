<div class="container mt-5 mx-auto">
    <div class="col-lg-10 mx-auto">
        <div>
            <div class="card">                
                <div class="card-body">                    
                    <span class="titulo">
                        {{titulo | uppercase}}
                    </span>
                    <form action="" class="mt-3" [formGroup]="aeropuertoForm" (ngSubmit)='agregarAeropuerto()'>
                        <div class="row">
                            <div class="col-6">
                                <div class="mb-3">

                                    <label  class="form-label">Nombre aeropuerto</label>
                                    <input type="text" class="form-control" formControlName="airport">
                                    <div class="text-danger" *ngIf="aeropuertoForm.get('airport')?.hasError('required') && aeropuertoForm.get('airport')?.touched">
                                       
                                        <span>
                                        El airport del producto <strong>es obligatorio</strong>
                                    </span></div>
                                </div>
                                
                                <div class="mb-3">
                                    <label  class="form-label">Ciudad</label>
                                    <input type="text" class="form-control" formControlName="city">
                                </div>
                                <div class="mb-3">
                                    <label  class="form-label">Pais</label>
                                    <input type="text" class="form-control" formControlName="country">
                                </div>
                                <div class="mb-3">
                                    <label  class="form-label">Iata</label>
                                    <input type="text" class="form-control" formControlName="iata">
                                </div>
                            </div>

                            <div class="col-6">
                                <div class="mb-3">
                                    <label  class="form-label">Latitud</label>
                                    <input type="text" class="form-control" formControlName="lat">
                                </div>
                                <div class="mb-3">
                                    <label  class="form-label">Longitud</label>
                                    <input type="text" class="form-control" formControlName="long">
                                </div>
                                <div class="mb-3">
                                    <label  class="form-label">Estado</label>
                                    <input type="text" class="form-control" formControlName="state">
                                </div>
                            </div>
    
                        </div>


                        

                        <div class="mt-3">
                            <button [routerLink]="['/listar-aeropuerto']" routerLinkActive="router-link-active"  class="btn btn-secondary float-start">
                                Volver
                            </button>
                            <button class="btn btn-success float-end" type="submit" [disabled]="aeropuertoForm.invalid">
                                Aceptar
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
